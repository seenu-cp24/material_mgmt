{% extends 'base.html' %}

{% block content %}
<h2>Add Material Usage / Issue</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'usage_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
