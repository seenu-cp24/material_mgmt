{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">ğŸ“‹ Add Material Usage / Issue</h2>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="card p-4 shadow-sm bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success">ğŸ’¾ Save</button>
            <a href="{% url 'usage:usage_list' %}" class="btn btn-secondary">âŒ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
