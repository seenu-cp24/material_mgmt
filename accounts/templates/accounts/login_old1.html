{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Material Management</title>

    <!-- Bootstrap 5 and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #334155);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-card h3 {
            font-weight: 700;
            color: #1e293b;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #1e40af;
            border: none;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background: #1e40af;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            color: #94a3b8;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="logo-circle mb-3">
            ðŸ§±
        </div>
        <h3 class="mb-3">Material Management</h3>
        <p class="text-muted mb-4">Please login to continue</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username"><i class="bi bi-person-circle me-2"></i> Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="bi bi-lock me-2"></i> Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
        </form>

        <p class="text-muted small mb-0">Â© 2025 Srideep Computers</p>
    </div>

    <footer class="text-center w-100">
        Managed by <strong>Srideep Computers</strong>
    </footer>

</body>
</html>
