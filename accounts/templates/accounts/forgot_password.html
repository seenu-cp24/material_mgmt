{% extends "base.html" %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body {
    background-color: #f8f9fa;
}
.card {
    max-width: 450px;
    margin: 100px auto;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>

<div class="card p-4">
    <h3 class="text-center mb-3"><i class="bi bi-key"></i> Reset User Password</h3>

    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username to reset" required>
        </div>

        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">Reset Password</button>
            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </form>
</div>

{% endblock %}
