<!DOCTYPE html>
<html>
<head>
    <title>Unit-wise Material Report</title>
</head>
<body>
    <h2>Unit-wise Material Report</h2>

    <table border="1" cellpadding="6">
        <tr>
            <th>Unit</th>
            <th>Total Quantity</th>
        </tr>
        {% for unit, qty in units.items %}
        <tr>
            <td>{{ unit }}</td>
            <td>{{ qty }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No data available</td></tr>
        {% endfor %}
    </table>

    <br>
    <a href="/reports/download/">Download CSV</a> |
    <a href="/accounts/dashboard/">Back to Dashboard</a>
</body>
</html>
