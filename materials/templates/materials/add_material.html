{% extends 'base.html' %}
{% block title %}Add Material{% endblock %}
{% block content %}
<div class="card p-4">
    <h2 class="text-primary mb-4">Add New Material</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Save Material</button>
        <a href="{% url 'material_list' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
