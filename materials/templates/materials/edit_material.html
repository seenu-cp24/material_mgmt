<!DOCTYPE html>
<html>
<head>
    <title>Edit Material</title>
</head>
<body>
    <h2>Edit Material</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ material.name }}" required><br><br>
        <label>Description:</label><br>
        <textarea name="description">{{ material.description }}</textarea><br><br>
        <label>Quantity:</label><br>
        <input type="number" name="quantity" value="{{ material.quantity }}" required><br><br>
        <label>Unit:</label><br>
        <input type="text" name="unit" value="{{ material.unit }}" required><br><br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{% url 'material_list' %}">Back to List</a>
</body>
</html>
