{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Materials</h2>
    <a href="{% url 'materials:add_material' %}" class="btn btn-success mb-3">Add Material</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for material in materials %}
            <tr>
                <td>{{ material.id }}</td>
                <td>{{ material.name }}</td>
                <td>{{ material.quantity }}</td>
                <td>
                    <a href="{% url 'materials:edit_material' material.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'materials:delete_material' material.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
